<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Link</title>
    <style>
        /* ====================================================
        CSS STYLES
        ====================================================
        */
        :root {
            /* Define a slightly off-white color for better readability against pure black */
            --text-color: #F0F0F0; 
            --accent-color: #007BFF; /* A subtle blue for the button border/shadow */
            --dark-background: #000000;
        }

        body {
            /* Full black background, text centered */
            background-color: var(--dark-background);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;   /* Center vertically */
            min-height: 100vh;     /* Ensure full viewport height */
            text-align: center;
        }

        .container {
            /* Max width to keep the content from spanning the whole page on large screens */
            max-width: 90%;
            padding: 20px;
        }

        h1 {
            /* Main text style */
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 300; /* Lighter font weight for a modern look */
        }

        .cta-button {
            /* Button base style */
            background-color: transparent;
            color: var(--text-color);
            border: 2px solid var(--text-color);
            padding: 10px 30px;
            font-size: 1.2em;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 
                border-color 0.3s ease, 
                color 0.3s ease, 
                transform 0.3s ease, 
                box-shadow 0.3s ease;
        }

        .cta-button:hover {
            /* Button hover effect - subtle visual 'pop' with a shadow/glow */
            border-color: var(--accent-color);
            color: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color); 
            transform: scale(1.05); /* JS is not strictly needed for this, but it enhances the theme */
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Visit my Portfolio website</h1>
        
        <button id="portfolioButton" class="cta-button">
            Click Here
        </button>
    </div>

    <script>
        const button = document.getElementById('portfolioButton');

        // This JS is for a subtle animation on click and a logical action
        button.addEventListener('click', () => {
            // 1. Add a temporary class for a quick 'flash' effect on click
            button.style.backgroundColor = 'var(--accent-color)';
            button.style.color = 'var(--dark-background)';
            
            // In a real scenario, you'd replace 'your-portfolio-url.com' with the actual link
            const portfolioUrl = 'https://www.google.com'; // Placeholder link

            // 2. Revert the color change after a brief delay
            setTimeout(() => {
                button.style.backgroundColor = 'transparent';
                button.style.color = 'var(--accent-color)'; // Keep the accent color after click
                
                // 3. Navigate to the portfolio link
                window.open(portfolioUrl, '_blank'); // Opens in a new tab
            }, 150); // Flash duration
        });

        // Add a focus state to mimic the hover when using keyboard navigation
        button.addEventListener('focus', () => {
            button.classList.add('cta-button:hover');
        });

        button.addEventListener('blur', () => {
            button.classList.remove('cta-button:hover');
        });
    </script>
</body>
</html>
